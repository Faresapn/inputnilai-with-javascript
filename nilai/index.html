            myForm.hasil.value = "nilai adalah " + a + " adalah = " + z;

                greeting = "belum kompeten";

            }
            document.getElementById("demo").innerHTML = greeting;
            print.a.value = "";
            myForm.x.value = "";
            myForm.y.value = "";

        }
    </script>

    <form name="form1" action="#">
